<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet"/>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="jumbo__title">PARALLAX</h1>
    
    <div class="gallery">
        <div class="swiper gallery__card">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="card">
                        <img class="card__img" src="assets/images/floating.jpg" alt="image gallery">
                        <div class="card__desc">
                            <a href="/parallax/floating/index.html" class="card__title">Floating Image</a>
                        </div>
                    </article>
                </div>
                <div class="swiper-slide">
                    <article class="card">
                        <img class="card__img" src="assets/images/depth.jpg" alt="image gallery">
                        <div class="card__desc">
                            <a href="/parallax/slide in depth/index.html" class="card__title">Slide in depth</a>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <div class="gallery__overflow">
            <div class="swiper gallery__thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img class="gallery__thumbnail-img" src="assets/images/floating.jpg" alt="image thumbnail">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img class="gallery__thumbnail-img" src="assets/images/depth.jpg" alt="image thumbnail">
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>

            <div class="swiper-button-next"><i class="ri-arrow-right-line"></i></div>
            <div class="swiper-button-prev"><i class="ri-arrow-left-line"></i></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
